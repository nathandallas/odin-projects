<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>

  <body>
    <!-- MOBILE VIEW -->
    <header class="mobile-header">
      <h1>Library</h1>
      <button id="add">Add a Book</button>
    </header>

    <!-- TABLET / DESKTOP VIEW -->
    <aside>
      <header class="side-nav">
        <h1>Library</h1>
        <button id="add">Add a Book</button>
      </header>
    </aside>

    <!-- ADD A BOOK FORM -->
    <div class="desktop-form">
      <section class="form-container">
        <div class="form-header">
          <h2>Add a New Book</h2>
          <div class="exit" id="exit"><span></span><span></span></div>
        </div>
        <form class="add-books" action="">
          <input type="text" name="title" placeholder="Title" id="" required />
          <input type="text" name="author" placeholder="Author" required />
          <input type="text" name="pages" placeholder="Pages" />
          <div class="book-details">
            <input type="checkbox" name="read" id="isRead" />
            <label for="read">Already Read?</label>
          </div>
          <input type="submit" value="Add Book" />
        </form>
      </section>
    </div>

    <!-- LIBRARY BOOKS -->

    <section class="library-container">
      <div class="library-header">
        <h2>My Bookshelf</h2>
        <div class="counter">
          <h5>Total Books: 0</h5>
          <h5>Read: 0</h5>
          <h5>Unread: 0</h5>
        </div>
      </div>

      <div class="select-filter">
        <h4>Filter By:</h4>
        <input type="radio" name="filter" id="all" value="all" />
        <label for="all">All</label>
        <input type="radio" name="filter" id="all" value="read" />
        <label for="read">Read</label>
        <input type="radio" name="filter" id="all" value="unread" />
        <label for="unread">Unread</label>
      </div>
      <div class="book-container">
        <!-- <button class="add-card">+</button> -->
      </div>
    </section>

    <footer>
      Designed and Built by
      <a href="http://github.com/nathandallas">Nathan Challender</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
