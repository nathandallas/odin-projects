<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <section id="stats">
      <h3>Round 1</h3>
      <div class="stats">
        <div class="player">
          <h2 class="player--name">You</h2>
          <p class="player--choice">?</p>
        </div>
        <div class="ratio">
          <p id="player-score">0</p>
          <p>:</p>
          <p id="computer-score">0</p>
        </div>
        <div class="player">
          <h2 class="player--name">Computer</h2>
          <p class="computer--choice">?</p>
        </div>
      </div>
      <p>First to 5 Wins!</p>
      <h3 class="round-results"></h3>
    </section>

    <section id="choice">
      <h1>Choose Your Weapon</h1>
      <div class="choices">
        <button class="choice" id="Rock">
          Rock
          <img id="Rock" src="./public/rock.png" alt="rock" />
        </button>
        <button class="choice" id="Paper">
          Paper
          <img id="Paper" src="./public/paper.png" alt="paper" />
        </button>
        <button class="choice" id="Scissors">
          Scissors
          <img id="Scissors" src="./public/scissors.png" alt="scissors" />
        </button>
      </div>
    </section>

    <section id="replay"><button id="replay">Play Again?</button></section>

    <footer>
      <p>
        Developed by
        <a href="http://github.com/nathandallas">Nathan Challender</a>
        <br />Icons by <a href="https://www.flaticon.com/">flaticon</a>
      </p>
    </footer>

    <!-- Scripts -->

    <script type="module" src="main.js"></script>
  </body>
</html>
