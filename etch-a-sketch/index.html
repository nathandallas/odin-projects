<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Etch-a-Sketch</h1></header>

    <section class="container">
      <aside class="options">
        <div class="buttons">
          <h2>Choose a Color</h2>
          <button id="black">Black</button>
          <button id="rainbow">Rainbow</button>
          <button id="erase">Erase</button>
        </div>
        <div class="grid-size">
          <h2>Pick Size</h2>
          <input
            type="range"
            name="size"
            id="size"
            min="2"
            max="30"
            value="16"
            onchange="handleSizeChange()"
          />
          <h3 id="size-value">16 x 16</h3>
        </div>
        <button id="clear">Clear Grid</button>
      </aside>

      <section class="grid-container"></section>
    </section>

    <footer>
      Created by <a href="http://github.com/nathandallas">Nathan Challender</a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
